<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thymeleaf Form handling Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Thymeleaf Form handling Demo</h1>
<form method="post" th:action="@{/TestCase}" th:object="${citizen}" class="form">
    
     <div class="form-group">
        <label for="salutation">Salutation</label>
        <input id="salutation" placeholder="Enter Salutation" required type="text" name="*{salutation}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" placeholder="Enter Full Name" required type="text" name="*{fullName}"
               class="form-control"/>
    </div>
   
   <div class="form-group">
        <label for="Gender">Full Name</label>
        <input id="Gender" placeholder="Enter Full Name" required type="text" name="*{Gender}"
               class="form-control"/>
    </div>
   
   <div class="form-group">
        <label for="dateOfBirth">Full Name</label>
        <input id="dateOfBirth" placeholder="Enter Full Name" required type="text" name="*{dateOfBirth}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="pincode">Full Name</label>
        <input id="pincode" placeholder="Enter Full Name" required type="text" name="*{pincode}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="state">Full Name</label>
        <input id="state" placeholder="Enter Full Name" required type="text" name="*{state}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="district">Full Name</label>
        <input id="district" placeholder="Enter Full Name" required type="text" name="*{district}"
               class="form-control"/>
    </div>
   
   <div class="form-group">
        <label for="email">Full Name</label>
        <input id="email" placeholder="Enter Full Name" required type="text" name="*{email}"
               class="form-control"/>
    </div>
    
    <div class="form-group">
        <label for="mobileNo">Full Name</label>
        <input id="mobileNo" placeholder="Enter Full Name" required type="text" name="*{mobileNo}"
               class="form-control"/>
    </div>
   
   
    <input type="submit" class="btn btn-primary" value="Create User">
</form>

</body>
</html>
