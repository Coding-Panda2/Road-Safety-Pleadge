          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

 display: block;

<script src="https://maps.google.com/maps/api/js?sensor=false"> </script> 
        
        <script type="text/javascript"> 
        
        function getlocation(){ 
            if(navigator.geolocation){ 
                navigator.geolocation.getCurrentPosition(showPos, showErr); 
            }
            else{
                alert("Sorry! your Browser does not support Geolocation API")
            }
        } 
        //Showing Current Poistion on Google Map
        function showPos(position){ 
            latt = position.coords.latitude; 
            long = position.coords.longitude; 
            var lattlong = new google.maps.LatLng(latt, long); 
            var myOptions = { 
                center: lattlong, 
                zoom: 15, 
                mapTypeControl: true, 
                navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL} 
            } 
            var maps = new google.maps.Map(document.getElementById("demo"), myOptions); 
            var markers = 
            new google.maps.Marker({position:lattlong, map:maps, title:"You are here!"}); 
        } 

        //Handling Error and Rejection
             function showErr(error) {
              switch(error.code){
              case error.PERMISSION_DENIED:
             alert("User denied the request for Geolocation API.");
              break;
             case error.POSITION_UNAVAILABLE:
             alert("USer location information is unavailable.");
            break;
            case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
           case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
           }
        }    
</script>
</head>
<body>
<img class="govlogo" alt="My UP Gov" src="https://pledge.mygov.in/road-safety/assets/images/mygov.png">
<img class="roadsafetylogo" alt="Road Safety Logo" src="https://pledge.mygov.in/road-safety/assets/images/banner.jpg">
<header>
<h2>CITIZEN OF UP WHO HAVE COMMITTED THEMSELVES TO ROAD SAFETY</h2>
</header>
<table class="table table-dark table-striped">
  <thead class="table-info">
    <tr class="table-info">
      <th>Citizen-Id</th>
      <th>Full Name</th>
      <th>Date Of Birth</th>
      <th>PinCode</th>
      <th>State</th>
      <th>District</th>
      <th>Email</th>
      <th>Mobile No</th> 
      <th>Location</th>
      <th>Send Mail</th>
    </tr>
  </thead>
  <tbody>
      <tr class="table-info" th:each="citizen: ${citizens}">
        <td th:text="${citizen.id}"></td>
        <td th:text="${citizen.fullName}"></td>
        <td th:text="${citizen.dateOfBirth}"></td>
        <td th:text="${citizen.pincode}"></td>
        <td th:text="${citizen.state}"></td>
        <td th:text="${citizen.district}"></td>
        <td th:text="${citizen.email}"></td>
        <td th:text="${citizen.mobileNo}"></td>
        <td th:text="${citizen.location}"></td>
        <td th:text="${citizen.image}"></td>
        <td><a th:href="@{/admin/{email}(email=${citizen.email})}"><button>Send Mail</button></a></td>
        <td><button  onclick="getlocation()" > Find Location </button></td>
      </tr>
  </tbody>
</table>

<div id="demo" style="width: 450px; height: 500px; margin-left: 10px; position:left ;"></div> 
<div id="demo1" style="width: 450px; height: 500px; margin-left: 10px; position:right  ;">

<form method="post" action="/up_govt/admin/sendMail" enctype="multipart/form-data" >
<label for="emailTo">Recipient:</label>
<input type="email" name=${emailDetails.emailTo} value=""  placeholder=""/>
<br>
<label for="subject">Subject :</label>
<input type="text" name="subject" placeholder="Subject of Mail"/>
<br>
<br>
<label for="emailBody">EMail Body:</label>
<input type="text" name="emailBody" placeholder="Mail for the Recipient"/>
<br>
<br>
<label for="attachment">Attachment:</label>
<input type="file" name="attachment" placeholder="Attachments if Any"/>
<br>
<button type="submit" name="submit">Send Mail</button>
</form>

</div> 
</body>
</html>
