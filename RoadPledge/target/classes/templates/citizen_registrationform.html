 display: block;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script>

// To get Co-ordinates of Client / User Side 
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
 
}

// To set the input field in form for pushing the data into the DB 
function showPosition(position) {
	document.getElementById("co-ordinates").value = position.coords.latitude + "," + position.coords.longitude;
	
// To get IP address and Set IP Address in input field to push to DB 	
	$.getJSON("https://api.ipify.org?format=json", function(data) {
		  document.getElementById("ipAddress").value = data.ip;    
	      
	  })
}
</script> 
</head>
<body onload="getLocation()">
<img class="govlogo" alt="My UP Gov" src="https://pledge.mygov.in/road-safety/assets/images/mygov.png">
<img class="roadsafetylogo" alt="Road Safety Logo" src="https://pledge.mygov.in/road-safety/assets/images/banner.jpg">
<header>
<h1>Enter Basic Details</h1>
</header>

<form style="align-items: center;" method="post" action="/pledge" class="form">
<p>Registration of Citizen about to take pledge</p>
<div class="row">
<div class="column_1">
<label>Enter your Full value :</label><br>
<!-- <input   type="text" name="salutation" value=${Citizen.salutation} placeholder="Enter Honorifics" class="form-control"/> -->
<input   type="text" name="fullName" value=${Citizen.fullName} placeholder="Enter Your Full Name" class="form-control"/>
<br>
<label>Please Select Your Gender :</label><br>
<input   type="text" name="gender" value=${Citizen.gender} placeholder="Enter your Gender" class="form-control"/>
<br>
<label>Enter your Date of Birth :</label><br>
<input   type="text" value=${Citizen.dateOfBirth} name="dateOfBirth" placeholder="Enter your Date of Birth" class="form-control"/>
<br>
<label>Enter your Pincode :</label><br>
<input   type="text" value=${Citizen.pincode} name="pincode" placeholder="Enter your Pincode" class="form-control"/>
<br>
</div>
<div class="column_2">
<label>Enter your State :</label><br>
<input   type="text" value=${Citizen.state} name="state" placeholder="Enter your State" class="form-control"/>
<br>
<label>Enter your District :</label><br>
<input   type="text" value=${Citizen.district} name="district" placeholder="Enter your District" class="form-control"/>
<br>
<label>Enter your Email ID :</label><br>
<input   type="text" value=${Citizen.email} name="email" placeholder="Enter Your Email ID" class="form-control"/>
<br>
<label>Enter your MobileNo :</label><br>
<input   type="text" value=${Citizen.mobileNo} name="mobileNo" placeholder="Enter your Mobile No" class="form-control"/>
<br>
<input   id="co-ordinates" type="hidden" value=${Citizen.location} name="location" placeholder="" class="form-control"/>
<input   id="ipAddress" type="hidden" value=${Citizen.ipAddress} name="ipAddress" placeholder="" class="form-control"/>
</div>
</div>
<label>Submit the Details :</label>
<button  type="submit" name="submit" >Proceed To Take Pledge</button>
<br>

</form>
</body>
</html>
