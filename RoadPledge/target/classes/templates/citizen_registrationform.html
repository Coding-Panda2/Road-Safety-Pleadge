<meta name="viewport" content="width=device-width" charset="UTF-8">
<style>
body{
background-color: #dae9f2;
}
.govlogo{
padding-left: 10px
}
.roadsafetylogo{
 display: block;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  height: 50%;
}
header {
background-color:green;
padding: 2px;
text-align: center;
font-size: 15px;
color: white;
}
section {
float: inherit;
width: inherit;
height: 50px; 
background:black;
padding: 5px;
text-align: center;
}
button{
border-width:5px;
border-style:double;
border-color:green;
padding: 5px;
text-align: center;
margin-bottom:inherit;
margin-top: inherit; 
}
footer {
background-color:gray;
padding: 2px;
text-align: center;
font-size: 10px;
color: white;
}
input[type=text], select {
  width: 25%;
  height: 30px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
  position: inherit;
  margin-left: 1%;
}
label{
  padding: 10px;
  color: black;
  font-size: large;
  font-weight: bold;
  display: inline;
}
nameset{
  padding: 10px;
  color: black;
  width: inherit;
}
li{
display:inline-block;
text-align: center;
margin-left: 10%;
margin-right: 10%;
margin-top: -2%;
}
</style>
</head>
<body>
<img class="govlogo" alt="My UP Gov" src="https://pledge.mygov.in/road-safety/assets/images/mygov.png">
<img class="roadsafetylogo" alt="Road Safety Logo" src="https://pledge.mygov.in/road-safety/assets/images/banner.jpg">
<header>
<h1>Enter Basic Details</h1>
</header>
<div class="form-group">
<form style="align-items: center;" method="post" th:action="@{/pledge}" th:object="${citizen}" class="form">
<fieldset>
<legend>Registration of Citizen about to take pledge</legend>

<label>Enter your Full name :</label><br>
<input required type="text" name="*{salutation}" placeholder="Enter Honorifics" class="form-control"/>
<input required type="text" name="*{fullname}" placeholder="Enter Your Full name" class="form-control"/>
<br>
<label>Please Select Your Gender :</label><br>
<label for="male">Male</label><input required type="radio"  name="*{gender}" class="form-control"/>

<label for="female">Female</label><input required type="radio"  name="*{gender}" class="form-control"/>

<label for="other">Other</label><input required type="radio" name="*{gender}" class="form-control"/>

<br>
<label>Enter your Date of Birth :</label><br>
<input required type="text" name="*{dateOfBirth}" placeholder="Enter your Date of Birth" class="form-control"/>
<br>
<label>Enter your Pincode :</label><br>
<input required type="text" name="*{pincode}" placeholder="Enter your Pincode" class="form-control"/>
<br>
<label>Enter your State :</label><br>
<input required type="text" name="*{state}" placeholder="Enter your Pincode" class="form-control"/>
<br>
<label>Enter your District :</label><br>
<input required type="text" name="*{district}" placeholder="Enter your Pincode" class="form-control"/>
<br>
<label>Enter your Email ID :</label><br>
<input required type="text" name="*{email}" placeholder="Enter Your Email ID" class="form-control"/>
<br>
<label>Enter your MobileNo :</label><br>
<input required type="text" name="*{mobileNo}" placeholder="Enter your Mobile No" class="form-control"/>
<br>
<label>Submit the Details :</label>
<button type="submit" name="submit">Proceed To Take Pledge</button>
<br>
</fieldset>
</form>
</div>
